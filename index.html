html<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقاط التطبيق</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
        }
        #circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 48px;
            color: white;
        }
        #points {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="circle">$</div>
    <div id="points">النقاط: 0</div>
    <button onclick="goToReferralPage()">الصفحة التالية</button>

    <script>
        let points = 0;

        document.getElementById('circle').onclick = function() {
            points++;
            document.getElementById('points').innerText = "النقاط: " + points;
        };

        function goToReferralPage() {
            localStorage.setItem('points', points); // حفظ النقاط
            window.location.href = 'referral.html';
        }
    </script>
</body>
</html>
